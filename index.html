<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Anggota</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* ===== TEMA DEFAULT (NETRAL) ===== */
      --primary:#1B7548;
      --primary-dark:#145c38;
      --bg:#f1f5f9;
      --card-bg:#ffffff;
      --text:#1e293b;
      --muted:#64748b;
      --border:#cbd5e1;
      --radius:12px;
      --blur:14px;
    }

    /* ===== TEMA FORMAL / INSTANSI ===== */
    body.formal{
      background:#eef2f7;
    }
    body.formal header,
    body.formal footer{
      background:#0f5132;
    }
    body.formal #form-section,
    body.formal .success-message{
      border:1px solid #e2e8f0;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
    }

    /* ===== TEMA MODERN (GLASSMORPHISM) ===== */
    body.glass{
      background:linear-gradient(135deg,#c7f0df,#eef2ff);
    }
    body.glass #form-section,
    body.glass .success-message{
      background:rgba(255,255,255,.65);
      backdrop-filter:blur(var(--blur));
      -webkit-backdrop-filter:blur(var(--blur));
      border:1px solid rgba(255,255,255,.4);
      box-shadow:0 20px 40px rgba(0,0,0,.08);
    }

    /* ===== DARK MODE (AUTO) ===== */
    @media (prefers-color-scheme: dark){
      body{
        background:linear-gradient(180deg,#020617,#020617);
        color:#e5e7eb;
      }
      header,footer{
        background:#020617;
      }
      #form-section,
      .success-message{
        background:#020617;
        border:1px solid #1e293b;
        box-shadow:none;
      }
      input,select{
        background:#020617;
        border-color:#334155;
        color:#e5e7eb;
      }
      input::placeholder{color:#94a3b8}
      p.desc,.success-message p{color:#cbd5e1}
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}

    body{
      background:linear-gradient(180deg,#e6f4ee,#f8fafc);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header,footer{
      background:var(--primary);
      color:#fff;
      text-align:center;
      padding:16px;
    }

    header img{
      height:52px;
      margin-bottom:6px;
    }

    header h2{
      font-size:16px;
      font-weight:600;
      letter-spacing:.5px;
    }

    main{
      width:100%;
      max-width:720px;
      margin:24px auto;
      padding:0 14px;
      flex:1;
    }

    #form-section,
    .success-message{
      background:#fff;
      padding:22px 18px;
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }

    h1{
      text-align:center;
      font-size:20px;
      color:var(--primary);
      margin-bottom:6px;
    }

    p.desc{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:18px;
    }

    label{
      display:block;
      margin:12px 0 6px;
      font-size:13px;
      font-weight:600;
    }

    input,select{
      width:100%;
      padding:12px 12px;
      font-size:14px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      transition:.25s;
    }

    input::placeholder{color:#94a3b8}

    input:focus,select:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(27,117,72,.15);
    }

    a{
      font-size:13px;
      color:var(--primary);
      text-decoration:underline;
    }

    button{
      width:100%;
      margin-top:22px;
      padding:14px;
      border:none;
      border-radius:12px;
      background:var(--primary);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:.25s;
    }

    button:hover{
      background:var(--primary-dark);
    }

    footer p{
      font-size:12px;
      opacity:.9;
    }

    /* SUCCESS */
    .success-message{display:none;text-align:center}
    .success-message.active{display:block}

    .success-message h2{
      font-size:20px;
      color:var(--primary);
      margin-bottom:10px;
    }

    .success-message p{
      font-size:14px;
      color:var(--muted);
      margin-bottom:14px;
    }

    /* RESPONSIVE */
    @media(min-width:640px){
      #form-section,.success-message{padding:28px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <header>
    <img src="logopn.png" alt="Logo PAGARNUSA">
    <h2>PAGARNUSA UNUSIA</h2>
  </header>

  <main>
    <div id="form-section">
      <h1>Formulir Pendaftaran Anggota</h1>
      <p class="desc">Silakan isi data berikut dengan benar dan lengkap.</p>

      <form id="formData" action="https://script.google.com/macros/s/AKfycbyCrP0iYfrjSY_PpKfyLExdMUgjeZWrvCbjQhv1qfZXigtaCYNVr7AuwLm7cRaPR5YjrQ/exec" method="POST">
        <label>Nama *</label>
        <input type="text" name="nama" placeholder="Nama Lengkap" required>

        <label>Email *</label>
        <input type="email" name="email" placeholder="nama@email.com" required>

        <label>Tempat dan Tanggal Lahir *</label>
        <input type="text" name="ttl" placeholder="Jakarta, 01 Januari 2026" required>

        <label>Alamat *</label>
        <input type="text" name="alamat" placeholder="Bogor, Jawa Barat" required>

        <label>Nomor WhatsApp *</label>
        <input type="tel" name="whatsapp" placeholder="08xxxxxxxxxx" pattern="08[0-9]{8,11}" required>

        <label>Angkatan *</label>
        <select name="angkatan" required>
          <option value="">-- Pilih Angkatan --</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>

        <label>Ujian yang Diikuti *</label>
        <select name="ujian" required>
          <option value="">-- Pilih Ujian --</option>
          <option>Putih</option>
          <option>Kuning</option>
          <option>Merah</option>
        </select>

        <label>Link Sertifikat (jika sudah UKT sebelumnya)</label>
        <label>Klik link dibawah > Upload Sertifikat > Ubah nama file ke Nama Lengkap > Salin Link > Isi Link Dibawah ini</label>
        <a href="https://drive.google.com/drive/folders/12ijbVqbuR9A7ffhKK6ut5n_pIt-UHHmZ?usp=sharing" target="_blank">Upload Disini</a>
        <input type="url" name="link_sertifikat" placeholder="https://drive.google.com/...">

        <button type="submit">Kirim Pendaftaran</button>
      </form>
    </div>

    <div id="success-section" class="success-message">
      <h2>✅ Pendaftaran Berhasil</h2>
      <p>Terima kasih, data Anda berhasil dikirim.</p>
      <a href="https://chat.whatsapp.com/FRcfpT5vH536nGg0nBOC9w" target="_blank">Join Ke Group. Agar Tidak Ketinggalan Informasi</a>
      <button onclick="resetForm()">Kirim Data Lagi</button>
    </div>
  </main>

  <footer>
    <p>© 2025 PAGARNUSA UNUSIA. Semua hak cipta dilindungi.</p>
  </footer>

  <script>
    const form=document.getElementById('formData');
    const formSection=document.getElementById('form-section');
    const successSection=document.getElementById('success-section');

    form.addEventListener('submit',e=>{
      e.preventDefault();
      const data=new FormData(form);
      fetch(form.action,{method:'POST',body:data})
        .then(()=>{
          formSection.style.display='none';
          successSection.classList.add('active');
          form.reset();
        })
        .catch(()=>alert('Gagal mengirim data.'));
    });

    function resetForm(){
      successSection.classList.remove('active');
      formSection.style.display='block';
    }
  </script>
</body>
</html>
